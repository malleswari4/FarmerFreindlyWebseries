{% load static %}  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'jq/jquery.min.css' %}">
    <link rel="stylesheet" href="{% static 'fa/bootstrap-social.css' %}">
    <link rel="stylesheet" href="{% static 'fa/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'fa/fontawesome.css' %}">
    <link rel = "icon" href ="{% static 'img/logo.jpg' %}" type = "image/x-icon">
    <title>Login</title>
    <style>
        body {
            background-image: url("{% static 'img/log5.jpg' %}");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            width: 100%;
            height: 100%;
            }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top mb-5">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'img/logo.jpg' %}" style="display: inline-block;" height="30px" width="35px">Farmer Webservices
            </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
            <li class="nav-item ">
                <a class="nav-link" href="{% url 'index' %}"><span class="fa fa-home fa-lg"></span> Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'crops' %}"><span class="fa fa-leaf fa-lg"></span> Crops</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'pestisides' %}"><span class="fa fa-bug fa-lg"></span> Pesticides</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}"><span class="fa fa-info-circle fa-lg"></span> About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'contact' %}"><span class="fa fa-id-card fa-lg"></span> Contact</a>
            </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'signup' %}"><span class="fa fa-sign-in-alt fa-lg"></span> Sign Up</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'login' %}"><span class="fa fa-user-plus fa-lg"></span> Login</a>
                </li>
            </ul>
        </div>
        </div>
    </nav>
    <!-- Login Card -->
    <!-- {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong>{{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %} -->
    <div class="container">
        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin" action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <h2 class="text-center">Login</h2>
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email address" required autofocus>
                <input type="password" id="inputPassword" class="form-control" name="upass" placeholder="Password" required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
            </form><!-- /form -->
            <a href="#" class="forgot-password">
                Forgot the password?
            </a>
        </div><!-- /card-container -->
    </div>

    
    
<!-- jQuery first, then Popper.js, then Bootstrap JS. -->
<script src="{% static 'js/script.js' %}"></script>
<script src="{% static 'jq/jquery.slim.min.js' %}"></script>
<script src="{% static 'jq/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="https://kit.fontawesome.com/99334bea18.js" crossorigin="anonymous"></script>
<script src="{% static 'fa/fontawesome.js' %}"></script>
<script src="{% static 'fa/fontawesome.min.js' %}"></script>
</body>
</html>
